<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWAPI Slider</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/index.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <header class="c-brand">
    <div class="c-brand__logo"></div>
    <nav class="c-brand__controls" aria-label="controls">
      <select name="control" id="control">
        <option value="vehicles">Vehicles</option>
        <option value="vehicles">starships</option>
      </select>
    </nav>
    <!-- c-brand__controls -->
    <div class="c-brand__hire">
      <a href="/">hire developer</a>
    </div>
    <!-- c-brand__hire -->
  </header>
  <!-- c-brand -->

  <main id="main-navigation">
    <div class="c-slider">

      <div class="c-slider__container" id="sliderContainer">
        <div class="c-slider__list" id="listContainer">
          <!-- add content slide here -->



          <div id="default" class="c-card">
            <div class="c-card__image">
              <div class="c-card__overlay"></div>
              <img src="./src/img/starship.png" alt="This is an starship">
            </div>
            <!-- c-card__image -->

            <div class="c-card__info">
              <div class="c-card__info-wrapper">
                <h1 class="c-card__heading">SENTINEL CLASS LANDING CRAFT</h1>
                <ul class="c-card__categories">
                  <li> <a href="/">Kuat Drive Yards </a></li>
                  <li> <a href="/">Imperial Department of Military </a></li>
                </ul>

                <div class="c-card__stats">
                  <div class="c-card__col">
                    <div class="c-card__item">
                      <span>passengers</span>
                      <div class="c-card__item-number">
                        <span>40</span>
                        <p>persons</p>
                      </div>
                    </div>
                    <div class="c-card__item">
                      <span>cargo cap.</span>
                      <div class="c-card__item-number">
                        <span>5000</span>
                        <p>persons</p>
                      </div>
                    </div>
                    <div class="c-card__item">
                      <span>The crew</span>
                      <div class="c-card__item-number">
                        <span>5</span>
                        <p>persons</p>
                      </div>
                    </div>
                  </div>

                  <div class="c-card__col">
                    <div class="c-card__velocity">
                      <div class="c-card__velocity-number">
                        <span>60</span>
                        <p>km/h</p>
                      </div>
                      <p>Max speed</p>
                    </div>
                  </div>
                  <!-- c-card__stats -->
                </div>

                <div class="c-card__cart">
                  <div class="c-card__cart-price">
                    $6.831
                  </div>
                  <button class="c-card__cart-cta">
                    add to cart
                  </button>
                </div>
                <!-- c-card__cart -->
              </div>
            </div>
            <!-- c-card__info -->

          </div>
          <!-- c-card -->



        </div>
        <!-- c-slider__list -->
      </div>
      <!-- c-slider__container -->

      <div class="c-slider__controls">
        <button id="js-prev" class="c-slider__btn c-slider__btn--prev">
          <div class="c-slider__btn-arrow"></div>
          <span class="u-sronly">Go to previous slide</span>
        </button>
        <button id="js-next" class="c-slider__btn">
          <div class="c-slider__btn-arrow"></div>
          <span class="u-sronly">Go to next slide</span>
        </button>
      </div>
      <!-- c-slider__controls -->

      <div id="loading" class="loading">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <!-- loading -->

    </div>
    <!-- c-slider -->

    <div class="c-background">
      <div class="c-background__img"></div>
      <div class="c-background__pattern">
        <div class="c-background__pattern-bottom"></div>
        <div class="c-background__pattern-right"></div>
      </div>
    </div>
    <!-- c-background -->

  </main>
  <script type="module" src="dist/index.js"></script>
</body>

</html>
